name: Releaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  ZIG_VERSION: '0.16-dev'

jobs:
  npm:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            artifact: den-linux-x64
          - os: ubuntu-latest
            target: aarch64-linux
            artifact: den-linux-arm64
          - os: macos-latest
            target: x86_64-macos
            artifact: den-darwin-x64
          - os: macos-latest
            target: aarch64-macos
            artifact: den-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ env.ZIG_VERSION }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: |
          echo "Building Den Shell v${{ steps.version.outputs.VERSION }} for ${{ matrix.target }}"
          zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp zig-out/bin/den dist/
          cd dist
          tar -czvf ${{ matrix.artifact }}-${{ steps.version.outputs.VERSION }}.tar.gz den
          shasum -a 256 ${{ matrix.artifact }}-${{ steps.version.outputs.VERSION }}.tar.gz > ${{ matrix.artifact }}-${{ steps.version.outputs.VERSION }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create checksums file
        run: |
          cd dist
          cat *.sha256 > checksums-${{ steps.version.outputs.VERSION }}.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Den Shell v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums-*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
