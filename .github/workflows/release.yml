name: Releaser

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: |
          echo "Building Den Shell v${{ steps.version.outputs.VERSION }}"
          zig build release

      - name: Create release archives
        run: |
          chmod +x scripts/release.sh
          scripts/release.sh ${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          changelog: CHANGELOG.md
          files: |
            dist/den-*-linux-x64.tar.gz
            dist/den-*-linux-arm64.tar.gz
            dist/den-*-darwin-x64.tar.gz
            dist/den-*-darwin-arm64.tar.gz
            dist/checksums-*.txt
